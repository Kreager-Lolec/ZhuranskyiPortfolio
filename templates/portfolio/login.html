{% extends 'base.html' %}

{% block title %}Login - ZhuranskyiPortfolio{% endblock %}

{% block content %}
<div class="py-12">
    <div class="max-w-md mx-auto glassmorphism-card rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center text-purple-400 mb-8">Login</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-900 text-red-200 border border-red-700 p-4 rounded-md mb-4">
                <p>Your username and password didn't match. Please try again.</p>
            </div>
            {% endif %}
            
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-300">Username</label>
                <div class="mt-1">
                    <input type="text" name="username" id="id_username" class="bg-gray-700 border border-gray-600 text-white w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" required>
                </div>
            </div>
            
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-300">Password</label>
                <div class="mt-1">
                    <input type="password" name="password" id="id_password" class="bg-gray-700 border border-gray-600 text-white w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" required>
                </div>
            </div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-700 hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    Sign in
                </button>
            </div>
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>
{% endblock %}
